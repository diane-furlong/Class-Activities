<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Floats</title>
  <link rel="stylesheet" type="text/css" href="floats.css">
</head>

<body>

  <!--Top and center-->
  <header>
    &lt;header&gt; #FFA500
  </header>

  <!--left-->
  <section id="left">
    &lt;section&gt; #30948D
  </section>

  <!--middle-->
  <section id="middle">
    &lt;section&gt; #9E1212
  </section>

  <!--right-->
  <section id="right">
    &lt;section&gt; #30948D
  </section>

  <section id="full">
    <!--left on top of section and div-->
    <aside>
      &lt;aside&gt; #a6b747
    </aside>

      <!--section is behind alide and behind-->
    &lt;section&gt; #394549
    <div id="division">

      <!--div is inside the section-->
      &lt;div&gt; #6ea3da
    </div>
  </section>

  <footer>
    &lt;footer&gt; #FFA500
  </footer>

</body>

</html>
